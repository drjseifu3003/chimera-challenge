name: Chimera Governor CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Setup uv
        uses: astral-sh/setup-uv@v1
        with:
          python-version: '3.12'

      - name: Build Docker image
        run: make setup

      - name: Install dev dependencies
        run: uv sync --dev
      - name: Ensure lint tools are installed
        run: uv pip install ruff bandit

      - name: Lint
        run: make lint

      - name: Security Scan
        run: make secure

      - name: Run test suite
        run: make test
